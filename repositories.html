    <script type="module">
        fetch('https://api.github.com/users/ldcmleo/repos', { 
                 headers: {
                      'Accept' : 'application/vnd.github.v3+json'
                  }})
		.then(response => response.json()) //Converting the response to a JSON object
		.then( data => {
                data.forEach(element => {
                    console.log(element["name"]);
                    repos.innerHTML += `<a href="`+element["html_url"]+`"><img src="https://github-readme-stats.vercel.app/api/pin/?username=ldcmleo&repo=`+element["name"]+`"></a>`;

            })
		.catch( error => console.error(error));
